version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000/api}
    depends_on:
      - backend
    networks:
      - voice-matching-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-west-2}
    volumes:
      - ./backend:/app
    networks:
      - voice-matching-network

networks:
  voice-matching-network:
    driver: bridge
